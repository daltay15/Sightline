services:
  python-detection:
    build:
      context: ./sightline_object_detection
      dockerfile: Dockerfile
    container_name: scui-python-detection
    volumes:
      - ./data/object_detection:/media/nas/cache1/scui/data/object_detection
      - ./sightline_object_detection/config.json:/app/config.json
      - ./sightline_object_detection/yolo11x.pt:/app/yolo11x.pt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - API_ENDPOINT=http://scui-go:8080/ingest_detection
      - TELEGRAM_ENDPOINT=http://scui-go:8080/telegram/send_detection
    restart: unless-stopped
    networks:
      - scui-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,container"
    healthcheck:
      test: ["CMD", "python", "-c", "import torch; exit(0)"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  scui-go:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    container_name: scui-api
    ports:
      - "8080:8080"
    volumes:
      - ./api/config.json:/app/config.json
      - ./data:/app/data
      - ./data:/media/nas/cache1/scui/data
      - ./data/object_detection:/media/nas/cache1/scui/data/object_detection
      - ./data/object_detection:/mnt/nas/pool/Cameras/GPU_Processing
      - /mnt/nas/pool/Cameras/House:/mnt/nas/pool/Cameras/House
    environment:
      - TZ=UTC
    # Temporarily disabled to debug Python service
    # depends_on:
    #   python-detection:
    #     condition: service_healthy
    restart: unless-stopped
    networks:
      - scui-network
    command: ["./scui"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service,container"

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.0
    container_name: scui-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - scui-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Promtail - Log collection agent
  promtail:
    image: grafana/promtail:2.9.0
    container_name: scui-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Try to mount Docker logs - if this fails, logs will be read via Docker API
      # On some systems, Docker logs may be in a different location
      # If this mount fails, Promtail will still work but may not capture all logs
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    networks:
      - scui-network
    depends_on:
      - loki

networks:
  scui-network:
    driver: bridge

volumes:
  loki-data:

