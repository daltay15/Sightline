version: '3.8'

services:
  python-detection:
    build:
      context: ./gpu-detection-python/test
      dockerfile: Dockerfile
    container_name: scui-python-detection
    volumes:
      - ./data/gpu_processing:/mnt/nas/pool/Cameras/GPU_Processing
      - ./gpu-detection-python/test/config.json:/app/config.json
      - ./gpu-detection-python/test/yolo11x.pt:/app/yolo11x.pt:ro
    environment:
      - PYTHONUNBUFFERED=1
      - API_ENDPOINT=http://scui-go:8080/ingest_detection
      - TELEGRAM_ENDPOINT=http://scui-go:8080/telegram/send_detection
    restart: unless-stopped
    networks:
      - scui-network
    # Start first and give it a few seconds to initialize
    healthcheck:
      test: ["CMD", "python", "-c", "import torch; exit(0 if torch.cuda.is_available() or True else 1)"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 3

  scui-go:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: scui-api
    ports:
      - "8080:8080"
    volumes:
      - ./api/config.json:/app/config.json:ro
      - ./data:/app/data
      - ./data/gpu_processing:/mnt/nas/pool/Cameras/GPU_Processing
      - ./data/cameras:/mnt/nas/pool/Cameras/House
    environment:
      - TZ=UTC
    depends_on:
      python-detection:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - scui-network
    # Wait a few seconds after Python is healthy before starting
    command: sh -c "sleep 5 && ./scui"

networks:
  scui-network:
    driver: bridge

volumes:
  scui-data:
    driver: local

